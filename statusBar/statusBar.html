<template>
    <div class="slds-path" style="background:white;margin:15px;">
        <div class="slds-grid slds-path__track">
            <div class="slds-grid slds-path__scroller-container">
                <div class="slds-path__scroller">
                    <div class="slds-path__scroller_inner">
                        <ul class="slds-path__nav" role="listbox" aria-orientation="horizontal" data-list={list}>
                            <template if:true={statusValues} for:each={statusValues} for:item="statusValue"
                                for:index="index">
                                <li class="slds-path__item slds-is-incomplete" data-status={statusValue.value}
                                    data-index={index} role="presentation" key={statusValue.value}
                                    onclick={handleStatusClick}>
                                    <a aria-selected="true" class="slds-path__link" href="javascript:void(0)"
                                        role="option" tabindex="0">
                                        <span class="slds-path__stage">
                                            <lightning-icon icon-name="action:check" size="small"
                                                style="background:none;">
                                            </lightning-icon>
                                            <span class="slds-assistive-text">Current Stage:</span>
                                        </span>
                                        <span class="slds-path__title">{statusValue.label}</span>
                                    </a>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="slds-grid slds-path__action">
                <button class="slds-button slds-button_brand slds-path__mark-complete" onclick={handleMarkCurrentStage}>Mark as Current Stage</button>
            </div>
        </div>
    </div>
</template>
